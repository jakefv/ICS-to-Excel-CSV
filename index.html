<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>.ics to CSV</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script type="text/javascript" src="index.js"></script>
  <style type="text/css">
    .spaced {
      margin-bottom: 20px;
    }

    .center {
      margin: auto;
      width: 60%;
      padding: 10px;
      min-width: 600px;
    }

    table {
      table-layout: fixed;
      width: 100%;
    }

    td {
      text-overflow: ellipsis;
      overflow: hidden;
      white-space: nowrap;
      padding-right: 10px;
      padding-top: 5px;
    }

    .numbered {
      max-width: 5px;
    }

    #buttonFix {
      border-radius: 4px 0px 0px 4px;
    }
  </style>
</head>

<body>
  <div class="center">
    <h4 class="page-header spaced">.ics to CSV</h4>
    <div class="input-group mb-3">
      <label id="buttonFix" for="input_file" class="btn btn-outline-secondary custom-file">Browse<input type="file" class="custom-file-input" id="input_file"></input>
      </label>
      <select class="custom-select border border-secondary spaced" id="dateFormat">
        <option value="1" selected="selected">Format calendar</option>
        <option value="2">MM/DD/YYYY HH:MM:SS</option>
        <option value="3">Sep DDYY 12:00AM</option>
        <option value="4">September DD YY 12:00AM</option>
        <option value="5">ISO 8601</option>
      </select>
    </div>
    <div id="div_download"></div>
      <div id="div_result_table"></div>
  </div>

</body>

</html>
